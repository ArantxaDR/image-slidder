<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Japan slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider_show middle">
		<div class="slides">
			<input type="radio" name="radio" id="radio-list__1" checked>
			<input type="radio" name="radio" id="radio-list__2">
			<input type="radio" name="radio" id="radio-list__3">
			<input type="radio" name="radio" id="radio-list__4">
			<input type="radio" name="radio" id="radio-list__5">
			<div class="slide slide-1">
				<img src="/images/asian-woman-wearing-japanese-traditional-kimono-yasaka-pagoda-sannen-zaka-street-kyoto-japan.jpg" alt="Woman with a traditional blue kimono with a flower pattern in a Kioto street and the Sannen Pagoda in the background">
			</div>
			<div class="slide ">
				<img src="/images/clay-banks-hwLAI5lRhdM-unsplash.jpg" alt="An old ramen shop in a traditional japanese street">
			</div>
			<div class="slide ">
				<img src="/images/image-from-rawpixel-id-5925691-jpeg.jpg" alt="A traditional tatami room, empty, with an open window and the view of a calm pond">
			</div>
			<div class="slide ">
				<img src="/images/image-from-rawpixel-id-7660656-jpeg.jpg" alt="A colorful ukiyo-e with two samurais and a gigant skeleton">
			</div>
			<div class="slide ">
				<img src="/images/image-from-rawpixel-id-4021501-jpeg.jpg"" alt="A street at night, full of bright neons">
			</div>
		</div>
		<div class="navigation">
			<label for="radio-list__1" class="bar"></label>
			<label for="radio-list__2" class="bar"></label>
			<label for="radio-list__3" class="bar"></label>
			<label for="radio-list__4" class="bar"></label>
			<label for="radio-list__5" class="bar"></label>
		</div>
	</div>
</body>
</html>
